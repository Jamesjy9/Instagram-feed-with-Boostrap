<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IG Feed with Boostrap</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" class="css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><div class="container-fluid">
                <div>
                  <i class="fa fa-instagram" aria-hidden="true">
                    <span>Instagram</span></i
                  >
                </div>
              </div></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
              </ul>
              <span class="navbar-text">
                <div>
                  <button
                    type="button"
                    class="btn btn-success"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo"
                  >
                    Create a new poste
                  </button>
                  <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <textarea
                                class="form-control"
                                id="message-text"
                              ></textarea>
                            </div>
                            <div>
                              <button type="button" class="btn btn-light">
                                <i class="fa fa-camera" aria-hidden="true"></i>
                              </button>
                              <button type="button" class="btn btn-light">
                                <i
                                  class="fa fa-map-marker"
                                  aria-hidden="true"
                                ></i>
                              </button>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button type="button" class="btn btn-success">
                            Publish
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton2"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="fa fa-cog" aria-hidden="true"></i>
                    </button>
                    <ul
                      class="dropdown-menu dropdown-menu-light"
                      aria-labelledby="dropdownMenuButton2"
                    >
                      <li>
                        <a class="dropdown-item active" href="#">Action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                  </div>
                </div>
              </span>
            </div>
          </div>
        </nav>
      </div>
      <div class="container3">
        
        <a class="btn btn-light" href="index.html" role="button"><i class="fa fa-th" aria-hidden="true"></i></a>
        <a class="btn btn-light" href="index1.html" role="button"><i class="fa fa-square" aria-hidden="true"></i></a>
      </div>
      <div class="container">
          <div class="col–md–x">
            <div class="card-group">
                <div class="card border-light">
                  <img src="https://picsum.photos/id/237/400/300" class="card-img mx-2 my-2" alt="...">  
                </div>
                <div class="card border-light">
                  <img src="https://picsum.photos/id/250/400/300" class="card-img mx-2 my-2" alt="...">
                </div>
                <div class="card border-light">
                  <img src="https://picsum.photos/id/291/400/300" class="card-img mx-2 my-2" alt="...">
                </div>   
            </div> 
            <div class="card-group">
                <div class="card border-light">
                  <img src="https://picsum.photos/id/217/400/300" class="card-img mx-2 my-2" alt="...">  
                </div>
                <div class="card border-light">
                  <img src="https://picsum.photos/id/252/400/300" class="card-img mx-2 my-2" alt="...">
                </div>
                <div class="card border-light">
                  <img src="https://picsum.photos/id/211/400/300" class="card-img mx-2 my-2" alt="...">
                </div>   
            </div> 
            <div class="card-group">
                <div class="card border-light">
                  <img src="https://picsum.photos/id/247/400/300" class="card-img mx-2 my-2" alt="...">  
                </div>
                <div class="card border-light">
                  <img src="https://picsum.photos/id/258/400/300" class="card-img mx-2 my-2" alt="...">
                </div>
                <div class="card border-light">
                  <img src="https://picsum.photos/id/289/400/300" class="card-img mx-2 my-2" alt="...">
                </div>   
            </div> 
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
